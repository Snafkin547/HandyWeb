<!DOCTYPE html>

{% extends "base.html" %}
{% block content %}

<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>CA Tax Calculator(2020)</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
 <div class="tax">
    　<h3>Compute Tax</h3>
      <br>
      <form action="{{ url_for('taxcalc')}}" method="POST">
        <div>
              <select id="country" type="text" name='country'>
                <option value=Canada>Canada</option>
                <option value=Singapore>Singapore</option>
              </select>
        </div>
        <div>
          <input type="text" name="income" id="income" placeholder="Input your Salary" required="required">
          <button type="submit" class="btn btn-outline-info btn-sm">Calculate → </button>
        </div>
        <br>

        <div style='float:left; width:15%'>
            <p style="color:dark">
              {{salary}}
            </p>
        </div>
        <div style='clear:both'></div>
        <div style='float:left; width:15%'>
            <p style="color:dark">
              {{taxamount}}
            </p>
        </div>
      </form>
</div>
</body>
</html>

{% endblock %}
